<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Usuario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Estilo global */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgb(0, 50, 106), rgb(255, 255, 255));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor principal */
        .container {
            max-width: 600px;
            margin: 20px;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
        }

        h2 {
            color: rgb(0, 50, 106);
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        /* Estilo del formulario */
        .form-container {
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            color: rgb(0, 50, 106);
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input,
        form select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        form input:focus,
        form select:focus {
            border-color: rgb(0, 50, 106);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 50, 106, 0.5);
        }

        form button {
            padding: 12px;
            background-color: #007BFF; /* Azul */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3; /* Azul más oscuro */
        }

        form button:active {
            background-color: #004085; /* Azul más oscuro al hacer clic */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Agregar Usuario</h2>
        <div class="form-container">
            <form action="agregar_usuario_procesar.html" method="post">
                <label for="username">Nombre de Usuario</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="role">Rol</label>
                <select id="role" name="role" required>
                    <option value="admin">Administrador</option>
                    <option value="user">Usuario</option>
                </select>

                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Agregar Usuario</button>
            </form>
        </div>
    </div>
</body>

</html>

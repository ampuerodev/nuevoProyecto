<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Contraseña</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, rgb(0, 50, 106), rgb(255, 255, 255));
            /* Gradiente desde azul oscuro hasta blanco */
            min-height: 100vh;
            /* Asegura que cubra toda la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            /* Asegura que el contenedor sea completamente responsivo */
        }

        h2 {
            color: rgb(0, 50, 106);
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }

        .form-container {
            width: 100%;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        form label {
            color: rgb(0, 50, 106);
            font-weight: bold;
            margin-bottom: 5px;
        }

        form input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        form input:focus {
            border-color: rgb(0, 50, 106);
            outline: none;
            box-shadow: 0 0 5px rgba(0, 50, 106, 0.5);
        }

        form button {
            padding: 12px;
            background-color: #007BFF;
            /* Azul para el botón */
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #0056b3;
            /* Color azul más oscuro al pasar el cursor */
        }

        form button:active {
            background-color: #004085;
            /* Color azul más oscuro al hacer clic */
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>Cambiar Contraseña</h2>
        <div class="form-container">
            <form action="cambiar_contrasena_procesar.html" method="post">
                <label for="current-password">Contraseña Actual</label>
                <input type="password" id="current-password" name="current-password" required>

                <label for="new-password">Nueva Contraseña</label>
                <input type="password" id="new-password" name="new-password" required>

                <label for="confirm-password">Confirmar Nueva Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required>

                <button type="submit">Cambiar Contraseña</button>
            </form>
        </div>
    </div>
</body>

</html>

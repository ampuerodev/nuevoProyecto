<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            background: linear-gradient(135deg, rgb(0, 50, 106), rgb(255, 255, 255));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 400px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            background-color: #fff;
            text-align: center;
        }

        .tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
        }

        .tabs button {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            font-weight: bold;
            background-color: transparent;
            border: 2px solid transparent;
            border-bottom: 4px solid rgba(0, 50, 106, 0.5);
            cursor: pointer;
            transition: 0.3s;
        }

        .tabs button.active {
            color: rgb(0, 50, 106);
            border-bottom: 4px solid rgb(0, 50, 106);
        }

        .form-group {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            position: relative;
        }

        .form-group label {
            font-size: 14px;
            margin-bottom: 5px;
            color: rgb(0, 50, 106);
            display: block;
            width: 100%;
        }

        .form-group .input-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
            position: relative;
        }

        .form-group .input-wrapper input,
        .form-group .input-wrapper select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            padding-left: 35px;
            /* Space for the icon */
            box-sizing: border-box;
        }

        .form-group .icon {
            position: absolute;
            left: 10px;
            font-size: 16px;
            color: rgba(0, 50, 106, 0.7);
            pointer-events: none;
            /* To prevent interaction with the icon */
        }

        .btn-submit {
            background-color: rgb(0, 50, 106);
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .btn-submit i {
            margin-right: 10px;
        }

        .btn-submit:hover {
            background-color: rgba(0, 50, 106, 0.8);
        }

        .form {
            display: none;
        }

        .form.active {
            display: block;
        }

        .logo-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
            height: 100px;
            /* Establece la altura del contenedor */
            background-color: #f5f5f5;
            /* Opcional: para visualizar mejor el área */
            padding: 0 20px;
            /* Espaciado interno opcional */
            border-radius: 8px;
            /* Opcional: bordes redondeados */
        }

        .logo-container .logo {
            max-height: 100%;
            /* Ajusta el logo a la altura del contenedor */
            max-width: auto;
            /* Mantiene la proporción del logo */
        }

        .logo-container .title {
            font-size: 15px;
            /* Tamaño de letra más pequeño */
            font-weight: normal;
            /* Puedes cambiar a 'normal' o mantener 'bold' */
            color: rgb(0, 50, 106);
            text-align: right;
            flex: 1;
            /* Permite que el título ocupe el espacio restante */
            margin-left: 20px;
        }
    </style>
    <script>
        function switchTab(tab) {
            const forms = document.querySelectorAll('.form');
            forms.forEach(form => form.classList.remove('active'));

            document.getElementById(tab + '-form').classList.add('active');

            const tabs = document.querySelectorAll('.tabs button');
            tabs.forEach(button => button.classList.remove('active'));

            document.getElementById(tab + '-tab').classList.add('active');
        }
    </script>
</head>

<body>
    <div class="container">
        <div class="logo-container">
            <img src="logo.png" alt="Logo" class="logo">
            <div class="title">Bienvenido al buzón electrónico<br>Ingrese sus credenciales</div>
        </div>

        <div class="tabs">
            <button id="admin-tab" class="active" onclick="switchTab('admin')">Administración</button>
            <button id="user-tab" onclick="switchTab('user')">Usuarios</button>
        </div>

        <form id="admin-form" class="form active" action="pag3.html" method="get">
            <div class="form-group">
                <label for="admin-username">Usuario</label>
                <div class="input-wrapper">
                    <i class="fas fa-user icon"></i>
                    <input type="text" id="admin-username" placeholder="2020">
                </div>
            </div>
            <div class="form-group">
                <label for="admin-password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="admin-password" placeholder="••••••">
                </div>
            </div>
            <button class="btn-submit" type="submit">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </form>

        <form id="user-form" class="form" action="pag2.html" method="get">
            <div class="form-group">
                <label for="user-code">Código</label>
                <div class="input-wrapper">
                    <i class="fas fa-id-card icon"></i>
                    <input type="text" id="user-code" placeholder="061">
                </div>
            </div>
            <div class="form-group">
                <label for="user-year">Año</label>
                <div class="input-wrapper">
                    <i class="fas fa-calendar-alt icon"></i>
                    <input type="text" id="user-year" placeholder="2021">
                </div>
            </div>
            <div class="form-group">
                <label for="user-type">Tipo</label>
                <div class="input-wrapper">
                    <i class="fas fa-list icon"></i>
                    <select id="user-type">
                        <option value="TA-CCIA">TA-CCIA</option>
                        <option value="JRD-CCIA">JRD-CCIA</option>
                        <option value="AE-CCIA">AE-CCIA</option>
                        <option value="DA-CCIA">DA-CCIA</option>
                        <option value="RE-CCIA">RE-CCIA</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="user-password">Contraseña</label>
                <div class="input-wrapper">
                    <i class="fas fa-lock icon"></i>
                    <input type="password" id="user-password" placeholder="••••••">
                </div>
            </div>
            <button class="btn-submit" type="submit">
                <i class="fas fa-sign-in-alt"></i> Ingresar
            </button>
        </form>
    </div>
</body>

</html>
